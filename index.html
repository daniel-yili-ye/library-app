<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
</head>

<body>
    <header>
        <h1>ðŸ“š Library</h1>
        <div class="navbar">
            <button class="headerBtn">Login</button>
            <button class="headerBtn">Register</button>
        </div>
    </header>
    <div class="card-holder">
    </div>
    <div id="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>New Book</h1>
            <form>
                <div class="inline">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="booktitle" placeholder="Book Title">
                </div>

                <div class="inline">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="bookauthor" placeholder="Book Author">
                </div>

                <div class="inline">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="bookpages" placeholder="Number of Pages">
                </div>

                <div class="inline">
                    <label for="status">Status</label>
                    <select id="isRead" name="isRead">
                        <option value="read">Read</option>
                        <option value="notread">Not Read</option>
                    </select>
                </div>

                <input type="button" value="Add" id="submit">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
